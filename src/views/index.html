<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">
    
    <link rel="stylesheet" href="/styles/responsive.css">

    <title>Ecoleta</title>
</head>
<body>  

    <div id="page-home"><!--div page-home-->

        <div class="content"><!--div content-->


            <header><!--Logo, link para cadastrar coleta-->
                <img src="/icones/logo.svg" alt="logomarca">
                <a href="create-point">
                    <span></span>
                    Cadastre um ponto de coleta
                </a>
            </header><!--fim header-->

            <main><!--Corpo com frases-->

                <h1>Seu marketplace de coleta de res√≠duos!</h1>

                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p>
    
                <a href="#"><span></span><strong>Pesquisar pontos de coleta</strong></a>
    
            </main><!--fim main-->

        </div> <!--fim content-->
    </div> <!--fim page-home-->


    <div id="modal" class="hide"><!--div modal-->
        <div class="content"><!--div content-->
            <div class="header">
                <h1>Pontos de Coleta</h1>
                <a href="#">Fechar</a>
            </div>
            <form action="search-results"><!--formulario de busca para uma cidade-->
                <label for="search">Cidade:</label>
                <div class="search field">
                    <input type="text" name="search" placeholder="Pesquise por uma cidade...">
                    <button>
                        <img src="/icones/search.svg" alt="Buscar">
                    </button>
                </div>
            </form><!--fim form-->
        </div><!--fim content-->
    </div><!--fim modal-->

    <script src="/scripts/index.js"></script>

</body>
</html>
